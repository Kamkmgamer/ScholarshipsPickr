<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرص المنح الدراسية والتدريب - منتقي المنح</title>
    <meta name="description" content="استكشف أحدث فرص المنح الدراسية والتدريبية المتاحة في مختلف التخصصات والبلدان. ابحث عن المنحة المناسبة لك.">
    <meta name="keywords" content="منح دراسية، فرص تدريب، منح بكالوريوس، منح ماجستير، منح دكتوراه، منح مجانية">
    <link rel="canonical" href="https://www.scholarshipspickr.com/scholarships.html">
    <link rel="icon" href="/seo/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        </header>

    <main>
        <section class="scholarships-hero section-padding">
            <h2>فرص المنح الدراسية والتدريب</h2>
            <p>ابحث عن المنحة التي تناسب طموحاتك.</p>
        </section>

        <section class="scholarships-list section-padding">
            <div class="filters">
                <input type="text" id="search-scholarship" placeholder="ابحث عن منحة...">
                <select id="country-filter">
                    <option value="">جميع الدول</option>
                    <option value="USA">الولايات المتحدة الأمريكية</option>
                    <option value="UK">المملكة المتحدة</option>
                    <option value="Canada">كندا</option>
                    </select>
                <select id="major-filter">
                    <option value="">جميع التخصصات</option>
                    <option value="Engineering">هندسة</option>
                    <option value="Medicine">طب</option>
                    <option value="Computer Science">علوم حاسوب</option>
                    </select>
            </div>
            <div id="scholarships-container" class="scholarships-grid">
                </div>
            <div id="no-results" style="display:none; text-align: center; margin-top: 20px;">
                <p>لا توجد منح مطابقة لمعايير البحث الخاصة بك.</p>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        </footer>

    <script type="module" src="/js/main.js"></script>
    <script type="module" src="/js/utils.js"></script>
</body>
</html>
